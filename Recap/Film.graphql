mutation BuyFilm($input: CreateFilmInput!) {
    createFilm(input: $input) {
        changedFilm {
            ...completeFilm
        }
    }
}

fragment completeFilm on Film {
    id
    capacity
    photos {
        aggregations {
            count
        }
    }
    user {
        ...completeUser
    }
}

fragment photosCount on Film {
    id
    capacity
    photos {
        aggregations {
            count
        }
    }
}

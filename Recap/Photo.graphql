
mutation CreatePhoto($input: CreatePhotoInput!) {
    createPhoto(input: $input) {
        changedPhoto {
            film {
                ...completeFilm
            }
            user {
                ...completeUser
            }
        }
    }
}

query UserPhotos {
    viewer {
        user {
            photos {
                edges {
                    node {
                        ...completePhoto
                    }
                }
            }
        }
    }
}


fragment completePhoto on Photo {
    id
    smallThumbnailURL
    mediumThumbnailURL
    imageURL    largeThumbnailURL

    createdAt
    expectedDeliveryDate
}

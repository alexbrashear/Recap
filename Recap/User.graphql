mutation SignupUser($user: CreateUserInput!) {
    createUser(input: $user) {
        changedUser {
            ...completeUser
        }
    }
}

mutation LoginUser($input: LoginUserInput!) {
    loginUser(input: $input) {
        user {
            ...completeUser
        }
    }
}

fragment completeUser on User {
    username
    address {
        ...completeAddress
    }
}

fragment completeAddress on Address {
    primaryLine
    secondaryLine
    zipCode
    name
    state
    city
}
